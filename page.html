<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Payment</title>
  <link rel="stylesheet" href="page.css">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <form id="paymentForm" onsubmit="payNow(event)">
    <h2>Course Payment</h2>

    <label>Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label>Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label>Phone</label>
    <input type="text" id="phone" name="phone" placeholder="Enter your phone" required>

    <label>Course</label>
    <select id="course" name="course" required>
      <option value="">Select Course</option>
      <option value="Java">Java - ₹5000</option>
      <option value="DataScience">Data Science - ₹7000</option>
      <option value="MachineLearning">Machine Learning - ₹10000</option>
    </select>

    <button type="submit">Pay Now</button>
  </form>

  <script src="page.js"></script>
</body>
</html>
